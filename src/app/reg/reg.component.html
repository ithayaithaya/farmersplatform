<div class="container-fluid">
  <div class="row content1 d-flex justify-content-center align-items-center">
    <div class="col-md-5">
      <div class="box shadow bg-white p-4 mt-5">

        <h4 class="mb-4 text-center">Registration Form</h4>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

        <!-- <form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm.value, registrationForm)"> -->
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" formControlName="name">
            <div *ngIf="name && name.invalid && (name.dirty || name.touched)">
              <div class="text-danger" *ngIf="name.errors?.['required']">Name is required.</div>
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <div *ngIf="email && email.invalid && (email.dirty || email.touched)">
              <div class="text-danger" *ngIf="email && email.errors?.['required']">Email is required.</div>

              <div class="text-danger" *ngIf="email && email.errors?.['email']">Email must be a valid email address.
              </div>

            </div>
          </div>
          <div class="form-group mt-3">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" formControlName="password">
            <div *ngIf="password && password.invalid && (password.dirty || password.touched)">
              <div class="text-danger" *ngIf="password && password.errors?.['required']">Password is required.</div>

            </div>
          </div>
          <div class="form-group mt-3">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
            <div
              *ngIf="confirmPassword && confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
              <div class="text-danger" *ngIf="confirmPassword && confirmPassword.errors?.['required']">Confirm Password
                is required.</div>

            </div>
          </div>
          <div class="text-danger" *ngIf="password && confirmPassword && password.value !== confirmPassword.value">
            Passwords do not match.
          </div>
          <div class="mt-3 mb-3">
            <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Submit</button>

          </div>
          <p>Already have an account? <a routerLink="login">Login Here.</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
