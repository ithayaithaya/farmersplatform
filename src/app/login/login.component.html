
  <div class="container-fluid">
    <div class="row content d-flex justify-content-center align-items-center">
        <div class="col-md-5">
            <div class="box shadow bg-white p-4 mt-5">

                <h4 class="mb-4 text-center mt-2">Login Form</h4>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" id="email" class="form-control" formControlName="email">
                      <div *ngIf="email && email.invalid && (email.dirty || email.touched)">
                        <div class="text-danger" *ngIf="email.errors?.['required']">Email is required.</div>
                
                        <div  class="text-danger" *ngIf="email.errors?.['email']">Email must be a valid email address.</div>
                
                      </div>
                    </div>
                    <div class="form-group mt-3 mb-3">
                      <label for="password">Password:</label>
                      <input type="password" id="password" class="form-control" formControlName="password">
                      <div *ngIf="password && password.invalid && (password.dirty || password.touched)">
                        <div  class="text-danger" *ngIf="password && password.errors?.['required']">Password is required.</div>
                
                      </div>
                    </div>
                   <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid"> Login</button>
                      <div class="mt-3">
                    <p>Don't have an account? <a routerLink="">Register Here.</a></p>

                      </div>
                  </form>

            </div>
        </div>
    </div>
</div>
